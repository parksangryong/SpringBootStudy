plugins {
	id 'java'
	id 'org.springframework.boot' version '3.5.5'
	id 'io.spring.dependency-management' version '1.1.7'
}

group = 'com.spring.cart'
version = '0.0.1-SNAPSHOT'
description = 'Demo project for Spring Boot'

java {
	toolchain {
		languageVersion = JavaLanguageVersion.of(17)
	}
}

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'org.springframework.boot:spring-boot-starter-validation'
    implementation 'org.springdoc:springdoc-openapi-starter-webmvc-ui:2.8.13'
    implementation 'me.paulschwarz:spring-dotenv:4.0.0' //.env

    implementation 'org.springframework.boot:spring-boot-starter-data-jpa' // JPA : 매핑용
    implementation 'org.flywaydb:flyway-core' // Flyway : 마이그레이션용
    implementation 'org.flywaydb:flyway-mysql' // Flyway mysql

    runtimeOnly 'com.h2database:h2' // h2 : 메모리 DB
    runtimeOnly  'com.mysql:mysql-connector-j' // mysql

    testImplementation 'org.springframework.boot:spring-boot-starter-test'
	testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
}

tasks.named('test') {
	useJUnitPlatform()
}
